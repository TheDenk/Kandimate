image_finetune: false

output_dir: "outputs"
pretrained_kandinsky_decoder: "../models/kandinsky-2-2-decoder"
pretrained_kandinsky_prior: "../models/kandinsky-2-2-prior"

unet_additional_kwargs:
  use_motion_module: true
  motion_module_resolutions:
  - 1
  - 2
  - 4
  - 8
  motion_module_mid_block: false
  motion_module_decoder_only: false
  motion_module_kwargs:
    num_layers: 2
    num_attention_heads: 8
    temporal_position_encoding: true
    temporal_position_encoding_max_len: 24

noise_scheduler_kwargs:
  num_train_timesteps: 1000
  beta_start:          0.00085
  beta_end:            0.012
  beta_schedule:       "linear"
  steps_offset:        1
  clip_sample:         false

train_data:
  csv_path:        "/media/user/8FA7-900E/datasets/mxkit/csv/mxkit.csv"
  video_folder:    "/media/user/8FA7-900E/datasets/mxkit/video"
  embeds_path:     "/media/user/8FA7-900E/datasets/mxkit/embeds/embeds.pt"
  sample_size:     320
  sample_stride:   2
  sample_n_frames: 16

validation_data:
  prompts:
    - "Snow rocky mountains peaks canyon. Snow blanketed rocky mountains surround and shadow deep canyons."
    - "A drone view of celebration with Christma tree and fireworks, starry sky - background."
    - "Robot dancing in times square."
    - "Pacific coast, carmel by the sea ocean and waves."
  num_inference_steps: 25
  guidance_scale: 4.

trainable_modules:
  - "motion_modules."

unet_checkpoint_path: ""

learning_rate:    5.e-5
train_batch_size: 1

max_train_epoch:      -1
max_train_steps:      500000
checkpointing_epochs: -1
checkpointing_steps:  512

validation_steps:       5000
validation_steps_tuple: [2, 512, 1024]

global_seed: 17
mixed_precision_training: true
enable_xformers_memory_efficient_attention: False

is_debug: False
